{% extends 'layout.html' %}

{% block pageTitle %}
  Mobile number request sent
{% endblock %}

{% block content %}

    <div class="nhsuk-grid-column-two-thirds">

      <div class="nhsuk-card nhsuk-card--confirmation nhsuk-u-margin-top-0 nhsuk-u-margin-bottom-4 success-alert" style="background-color:#f0f4f5;">

        <div class="nhsuk-card__content">

          <h1 class="nhsuk-card__title nhsuk-u-margin-bottom-4">
            Mobile number request sent
          </h1>

        </div>

      </div>

      <h2 class="nhsuk-u-margin-top-7">What happens next</h2>

      <p>We will review your mobile number and send a new invite once it has been confirmed.
</p>

    </div>
  </div>
{% endblock %}
