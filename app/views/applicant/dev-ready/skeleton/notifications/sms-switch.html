{% endblock %}

      <p class="nhsuk-u-margin-top-5"><strong>From:</strong> NHS-Care-ID</p>
    </div>
  </div>

  <div class="nhsuk-grid-row" >

    <div class="nhsuk-grid-column-one-third email-layout">

    </div>
